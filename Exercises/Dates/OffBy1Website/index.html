<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates Demo</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <label for="dateInput"> What is the Date</label>
                <input type="date" name="selectDate" id="dateInput">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="display()"; >Display</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="message"> </p>
            </div>
        </div>
    </div>

    <script>
        function display() {
            //Get value in the input box
            const inputOfDate = document.getElementById("dateInput");
            //convert value to a date
            const timeOfDate = new Date(inputOfDate.value + `T00:00`);

            //Get the id for the paragraph
            const outputMessage = document.getElementById("message");
            //display it as a string in the paragraph
            outputMessage.innerText = timeOfDate.toString();
        }

    </script>
</body>
</html>
